<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>registrujte se</h2>
    <form action="/register" method="post">
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username">
            <span>{{userneme_greska}}</span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password">
        </p>
        <p>
            <label for="confirm">Confirm:</label>
            <input type="password" name="confirm">
            <span>{{pass_greska}}</span>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email">
        </p>
        <p>
            <label for="privilegije">Privilegije: </label>
            <input type="radio" name="privilegija" value="1">Admin
            <input type="radio" name="privilegija" value="2">Kupac
        </p>
        <p>
            <input type="submit" value="registrujte se">
        </p>

    </form>
</body>
</html>
